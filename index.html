<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@100;400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="desktop-bg"></div>

  <!-- Navigation -->

  <nav>
    <img class="logo" src="images/logo.svg" alt="logo">
    <img id="hamburger" src="images/icon-hamburger.svg" alt="Menu icon">
    <img id="close" src="images/icon-close.svg" alt="Menu icon">
    <div class="nav-links">
      <a class="link" href="#">Product</a>
      <a class="link" href="#">Features</a>
      <a class="link" href="#">Pricing</a>
      <div class="dot"></div>
      <a class="login-link link" href="#">Login</a>
    </div>
  </nav>
  <div id="mobile-nav" class="nav-mobile">
    <a class="link" href="#">Product</a>
    <a class="link" href="#">Features</a>
    <a class="link" href="#">Pricing</a>
    <div class="dot"></div>
    <a class="login-link link" href="#">Login</a>
  </div>
  <div class="illustration-mobile"></div>

  <!-- Introduction -->

  <main>
    <div class="intro-wrapper">
      <div class="dashboard">
        <span>New</span>
        <p>Monograph Dashboard</p>
      </div>
      <div class="intro">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="demo">
        <a class="demo-btn" href="#">Schedule a demo</a>
        <p>to see a live preview</p>
      </div>
    </div>
    <div class="illustration">
      <img class="illustration-img" src="images/illustration-devices.svg" alt="Illustration devices">
    </div>
  </main>

  <!-- Footer -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DevcodeCJ" target="_blank">CJ</a>.
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
